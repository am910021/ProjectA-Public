{% extends base_template_name %}
{% load control %}
{% block style %}
<script type="text/javascript">
</script>
<style>
.product-image-wrapper {
    padding-top: 14px;
    padding-left: 10px;
}
.product-wrapper .wrapper-hover {
    margin-top: 10px;
    margin-bottom: 10px;
}
.wrapper-hover .product-name {
    text-align: center;
    min-heignt: 35px;
}
.product-name a {
    color: black;
}
.infoBoxContainer {
    text-align: center;
}
.level2 {
    display: inline-block;
    width: 280px;
}
.product-wrapper {
    width: 280;
    margin: 10px;
    margin-top: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.27);
}
.product-image-wrapper img {
    width: 230px;
    height: 230px;
}
@media (min-width: 768px) {
    .level2 {
    display: inline-block;
    width: 700px;
}
.product-wrapper {
    width: 330px;
    float: left;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.27);
}
.product-image-wrapper img {
    width: 250px;
    height: 250px;
}
}
@media (min-width: 1024px) {
    .level2 {
    display: inline-block;
    width: 800.8px;
}
.product-wrapper {
    width: 180px;
    float: left;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.27);
}
.product-image-wrapper {
    padding-top: 14px;
    padding-left: 0px;
}
.product-image-wrapper img {
    width: 175px;
    height: 175px;
}
}
@media (min-width: 1280px) {
    .level2 {
    display: inline-block;
    width: 970.8px;
}
.product-wrapper {
    width: 220px;
    float: left;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.27);
    background-color: #FFFFff;
}
.product-image-wrapper img {
    width: 200px;
    height: 200px;
}
}
#Img {
    max-width: 100%;
    height: auto;
}
</style>
{% endblock %}
{% block main %}
<div class="col-md-1"></div>
<div class="col-md-10">
    <div class="infoBoxContainer">
        <div class="level2">
            <div>
                <img id="Img" src="{{category.image|getImageUrl}}" alt="" title=""></div>
                {% for i in item %}
                   <div class="product-wrapper">
	                    <div class="product-image-wrapper">
	                        <a href="{% url 'shop:item' i.id %}">
	                            <img src="{{i.image|getImageUrl}}" alt="{{i.name}}" title="{{i.name}}"></a>
	                    </div>
                        <div class="wrapper-hover">
                            <div class="product-name">
                                <a href="{% url 'shop:item' i.id %}">{{i.name}}</a>
                            </div>
                        </div>
                    </div>
                 {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
{% endblock %}

{% extends base_template_name %}
{% load staticfiles %}

{% block style %}
<style type="text/css">
.text-size18{
font-size: 18px;
line-height: 18px;
}
.set-height700{
min-height:700px;
}

.error {
 color: red;
}
</style>

{% endblock %}

{% block main %}
<br><br>
<div class="row set-height700">
	<div class="col-md-2">
	</div>
	<div class="col-md-8">
		{% if not User_login%}
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" role="form" method="POST" action="{% url 'account:SignIn' %}" >
                    {% csrf_token %}
					<div class="form-group">
						 
						<label for="username" class="col-sm-2 control-label text-size18">
							帳戶名稱
						</label>
						<div class="col-sm-10">
						<input type="text" name="username" class="form-control" value="{{username}}"><br>
						</div>
					</div>
					<div class="form-group">
						 
						<label for="password" class="col-sm-2 control-label text-size18">
							密碼
						</label>
						<div class="col-sm-10">
                        <input type="password" name="password" class="form-control"><br>
						</div>
					</div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-size18">
                            
                        </label>
                        <div class="col-sm-10">
                        {% if error %}
                            <p class=error>! {{error}}</p>
                        {% endif %}
                        </div>
                    </div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								 
								<label>
								<input type="checkbox" name="remember" value="True"> {{form.memory}} 記住我(一天)<br>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							 
							<button type="submit" class="btn btn-default">
								登入
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		{% else %}
			<div class="row">
			<div class="col-md-12">
				<h2>
					登入成功
				</h2>
				
				<div>
					{{User_login}}會員，歡迎回到<a href="{% url 'Web_Index' %}">{{SITE_NAME}} »</a>。
				</div><br /><br />5秒後自動轉到首頁
				
				<p>
					<a class="btn" href="{% url 'Web_Index' %}">回到首頁 »</a>
					<meta http-equiv="refresh" content="5;url={% url 'Web_Index' %}" />
				</p>
			</div>
		</div>
		{% endif %}
	</div>
	<div class="col-md-2">
	</div>
</div>
{% endblock %}

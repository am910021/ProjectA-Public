{% extends base_template_name %}
{% load staticfiles %}

{% block style %}
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
        
            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                    <a href="{% url 'control:admin' %}" class="btn btn-block btn-info">
                        管理員首頁
                    </a>
                </div>
            </div>
        <h3>使用分類 (洗髮乳、沐浴乳、髮膠.....)</h3>
        <br>
            {% if messages %}
            {% for message in messages %}
            <p class="bg-info h4 text-info">{{message}}</p>
            <br>
            {% endfor %}
            {% endif %}
            
            <form class="form-horizontal" role="form" method="post" action="{% url 'control:config' %}">
            {% csrf_token %}
            {{gmailform.name}}
                <div class="form-group">
                     
                    <label for="id_isActive" class="col-sm-2 control-label">
                        啟用 分類 寄信
                    </label>
                    <div class="col-sm-10">
                        <input id="id_isActive" name="isActive" type="checkbox" {% if isActive == True %}checked="checked"{% endif %}>
                    </div>
                </div>
                    <div class="col-sm-offset-2 col-sm-10">
                         
                        <button type="submit" class="btn btn-default">
                            送出
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

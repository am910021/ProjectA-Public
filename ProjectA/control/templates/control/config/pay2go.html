{% extends base_template_name %}
{% load staticfiles %}

{% block style %}
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
        
            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                    <a href="{% url 'control:admin' %}" class="btn btn-block btn-info">
                        管理員首頁
                    </a>
                </div>
            </div>
        <h3>Pay2go 商店設定</h3>
        <br>
            {% if messages %}
            {% for message in messages %}
            <p class="bg-info h4 text-info">{{message}}</p>
            <br>
            {% endfor %}
            {% endif %}  
            
            <form class="form-horizontal" role="form" method="post" action="{% url 'control:configPay2go' %}">
            {% csrf_token %}
                <div class="form-group">
                     
                    <label for="id_memberID" class="col-sm-2 control-label">
                        商店編號
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_memberID" maxlength="128" name="memberID" type="text" {% if data.0 %}value="{{data.0}}"{% endif %}>
                    </div>
                </div>
                <br>
                <div class="form-group">
                     
                    <label for="id_hashKEY" class="col-sm-2 control-label">
                        HashKEY
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_hashKEY" maxlength="128" name="hashKEY" type="text" {% if data.1 %}value="{{data.1}}"{% endif %}>
                    </div>
                </div>
                <div class="form-group">
                     
                    <label for="id_hashIV" class="col-sm-2 control-label">
                        HashIV
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_hashIV" maxlength="128" name="hashIV" type="text" {% if data.2 %}value="{{data.2}}"{% endif %}>
                    </div>
                </div>
                <div class="form-group">
                     
                    <label for="id_isActive" class="col-sm-2 control-label">
                        啟用Pay2go
                    </label>
                    <div class="col-sm-10">
                        <input id="id_isActive" name="isActive" type="checkbox" {% if data.4 == True %}checked="checked"{% endif %}>
                    </div>
                </div>
                <div class="form-group">
                     
                    <label  class="col-sm-2 control-label">
                        最後修改日期
                    </label>
                    <div class="col-sm-10">
                        {{data.3}}
                    </div>
                </div>
                    <div class="col-sm-offset-2 col-sm-10">
                         
                        <button type="submit" class="btn btn-default">
                            送出
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

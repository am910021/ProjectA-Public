{% extends base_template_name %}
{% load control2 %}
{% load staticfiles %}

{% block style %}
<script src="{% static 'tinymce/tinymce.min.js' %}"></script>

<script type="text/javascript">
tinymce.init({
    language : "zh_TW", // change language here
    selector: "textarea",
    height: 300,
    plugins: [
        "advlist autolink lists link image charmap print preview anchor",
        "searchreplace visualblocks code fullscreen",
        "insertdatetime media table contextmenu paste textcolor"
    ],
    toolbar: "insertfile undo redo | styleselect | forecolor backcolor bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
});

</script>
{% endblock %}


{% block main %}
<div class="container">
	<div class="row">
		<div class="col-md-8">
		</div>
		<div class="col-md-2">
            <a href="{% url 'control:notice' %}" class="btn btn-block btn-info">
             回公告頁面
            </a>
		</div>
		<div class="col-md-2">
			<a href="{% url 'control:admin' %}" class="btn btn-block btn-info">
			 管理員首頁
			</a>
		</div>
	</div>
	<br>
    <div class="row">
        <div class="col-md-12">
            <form role="form" method="post" action="{% url 'control:noticePost' %}">
            {% csrf_token %}
                <div class="form-group">
                     
                    <label for="id_title">
                        標題
                    </label>
                    {{form.title.errors}}
                    {{form.title}}
                </div>
                <div class="form-group">
                     
                    <label for="id_content">
                        內容
                    </label>
                    {{form.content.errors}}
                    {{form.content}}
                </div>
                <button type="submit" class="btn btn-default">
                    送出
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
